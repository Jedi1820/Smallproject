<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style  type="text/css">
			.imgc{
				
				width: 100px;
				height: 60px;
			
			}
			.imgview{
				width: 100%;
				height: 100%;
			}
			a{
				text-decoration: none;
			}
			table{
  border-collapse:collapse;
  border:0px solid #999;
  font-size:12px;
  margin:50px;
}
table td{
  border-top:0;
  border-right:1px solid #999;
  border-bottom:1px solid #999;
  border-left:0;
}
table tr.lastrow td{
  border-bottom:0;
}
table tr td.lastCol{
  border-right:0;
}
		</style>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
	</head>
	<body>
		<div  id="juheone">
			<table  border="1">
				<tr v-for="item in jiazhaodatas">
					
					<td>{{item.question}}</td>
					<td>
						<div  class="imgc">
							<img  class="imgview" v-bind:src="item.url"/>
						</div>
						
					</td>
					<td>{{item.item1}}</td>
					<td>{{item.item2}}</td>
					<td>{{item.item3}}</td>
					<td>{{item.item4}}</td>
					
					
				</tr>
				
			</table>
			
		</div>
	</body>
	<script type="text/javascript">
		var  app = new Vue({
			el:"#juheone",
			data:{
				jiazhaodatas:[]
				
			},
			mounted:function()
			{
				
				var  that  =this;
				 console.log("页面被加载");
				 
				 //请求聚合数据
				 $.ajax({
				 	type:"post",
				 	url:"http://127.0.0.1:8181/juhe/jiazhao",
				 	async:true,
				 	dataType:"json",
				 	success:function(datas)
				 	{
				 		console.log(datas.result);
				 		
				 		that.jiazhaodatas=datas.result;
				 	},
				 	fail:function(error)
				 	{
				 		console.log(error);
				 	}
				 });
			}
			
			
		});
		
		
	</script>
</html>
